$def with(header, nav, playlists, cues)
$:header
$:nav

<div id="playlists-page">
	<div id="playlists" class="top-bordered">
		<span class="page-label">Current Playlists</span>
	</div>
	<div id="view-edit-tabs">
		<div onclick="swapTab('view')" id="view-tab" class="tab active-tab">
			View
		</div>
		<div onclick="swapTab('edit')" id="edit-tab" class="tab inactive-tab">
			Edit
		</div>
	</div>
	<div id="playlist-view" style="display:''">
		<div id="edit-button">
			<img src="static/img/new_playlist.png">
		</div>
		$ playlist_keys = playlists.keys()
		$for i in playlist_keys:
			$ div_id = i.replace(' ','-')
			<div id="$div_id" class="top-bordered">
				<img onclick="openPlaylist('$div_id')" src="static/img/plus.png"></img>
				$i
				<img onclick="editPlaylist($i)" src="static/img/edit.png"></img>
				$ content_div_id = div_id + '-content'
				<div id="$content_div_id" style="display:none;">
					$ cues = playlists[i]
					$for j in cues:
						$j <br>
				</div>
			</div>
	</div>
	<div id="edit-view" style="display:none;">
		<div id="edit-left" class="edit-column">
			<div id="playlist-name-input">
				<input type="text" name="new-playlist-name" style="display:none;">
			</div>
			<div id="playlist-name-readout" style="display:'';">
				Playlist Name
			</div>
			<div id="cue-selector">
				<select id="cue-dropdown">
					$for j in cues:
						<option value="$j">$j</option>
				</select>
				<div onclick="addCue()" id="cue-add" class="edit-item edit-buttons">add</div>
			</div>
		</div>
		<div id="edit-right" class="edit-column">
			<div id="playlist-namer">
				<div onclick="activateRenamePlaylist()" id="playlist-name-rename" class="edit-item edit-buttons" style="visibility:visible;">rename</div>
				<div onclick="savePlaylist" id="playlist-name-save" class="edit-item edit-buttons">save</div>
				<div onclick="cancelEdit()" id="playlist-name-cancel" class="edit-item edit-buttons">cancel</div>
			</div>
			<div id="playlist-creator">

			</div>
		</div>
	</div>
</body>
</div>
</div>
